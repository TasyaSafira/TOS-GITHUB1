<html>
    <head>
        <Title>form + Tabel</Title>
    </head>

    <body>
        <form>
            <table width="40%" cellspacing="4">
                <h1 align="left">ISI PESANAN BAJU ONLINE </h1>
                <tr>
                    <td>Username :</td>
                    <td><input type="text" name="Username"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="Password"></td>
                </tr>
                <tr>
                    <td>Fullname :</td>
                    <td><input type="text" name="Fullname"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="text" name="Email"></td>
                </tr>
                <tr>
                    <td rowspan="4">Agama :</td>
                    <td><input type="radio" name="Agama" value="Islam"/>Islam</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Agama" value="Kristen"/>Kristen</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Agama" value="Hindu"/>Hindu</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Agama" value="Budha"/>Budha</td>
                </tr>
                 <tr>
                    <td><input type="radio" name="Agama" value=Konghucu"/>konghucu</td>
                </tr>
                <tr>
                    <td>Nomor HP :</td>
                    <td><input type="text" name="Nomor HP"></td>
                </tr>
                <tr>
                    <td rowspan="2">Jenis Kelamin :</td>
                    <td><input type="radio" name="Jenis Kelamin" value="Pria">Pria</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Jenis Kelamin" value="Wanita">Wanita</td>
                </tr>

                <tr>
                    <td>Jenis Barang :</td>
                    <td><select name="" id="">
                        <option value="" hidden>--Jenis Baju</option>
                        <option value="Kaus">Kaus</option>
                        <option value="Kameja">Kameja</option>
                        <option value="Jas">Jas</option>
                        <option value="Jaket">Jaket</option>
                    </select></td>
                </tr>
                <tr>
                    <td>komentar :</td>
                    <td>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
